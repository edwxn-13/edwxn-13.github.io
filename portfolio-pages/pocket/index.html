<!DOCTYPE html>
<head>
    <meta name="theme-color" content="#EEEEEE">
    <link rel="stylesheet" href="../../defaults/style.css">
</head>

<html>
    <div class = "homescreen">
        <div class= "content">

            <div class = "topBar">
                <ul>

                <li><a href = "../../index.html"><h1>pocket operator</h1></a></li>

                <li><h1><span id="currentTime"></span></h1></li>

                <li><h1><span id="resolution"></span></h1></li>

                <script>
                    function getTheTime() 
                    {
                        const now = new Date();
                        const currentDateTime = now.toLocaleTimeString();
                        document.querySelector('#currentTime').textContent = currentDateTime;
                    }

                    function getWindowSize()
                    {
                        var w = window.innerWidth;
                        var h = window.innerHeight;
                        var sizeString = w.toString() + "x" + h.toString();
                        document.querySelector('#resolution').textContent = sizeString;
                    }
                    
                    setInterval(getTheTime, 1000);
                    setInterval(getWindowSize, 50);

                </script>
                </ul>

            </div>
        </div>
    </div>
</html>
