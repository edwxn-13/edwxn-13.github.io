              function getTheTime() {
                const now = new Date();
                const currentDateTime = now.toLocaleTimeString();
                document.querySelector("#currentTime").textContent =
                  currentDateTime;
              }

              function getWindowSize() {
                var w = window.innerWidth;
                var h = window.innerHeight;
                var sizeString = w.toString() + "x" + h.toString();
                document.querySelector("#resolution").textContent = sizeString;
              }

              setInterval(getTheTime, 1000);
              setInterval(getWindowSize, 50);
